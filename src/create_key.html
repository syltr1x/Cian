<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css",
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==",
    crossorigin="anonymous">
    <script type="module" src="/main.js" defer></script>
    <script>
      async function fill_values() {
        const user_field = document.querySelector('#username');
        const host_field = document.querySelector('#address');
        const port_field = document.querySelector('#port');
        const data = JSON.parse(await invoke('read_config'))

        user_field.value = data.user;
        host_field.value = data.host;
        port_field.value = data.port;
      }
      addEventListener('DOMContentLoaded', () => {
        fill_values()
      })
    </script>
  </head>
  <body class="charge">
    <div id="sidebar" class="">
      <header>
        <i class="fa-solid fa-angle-right" id="toggle"></i>
      </header>
      <ul>
        <a href="upload.html" ><i class="fa-solid fa-upload"></i><p class="desc">Upload File</p></a>
        <a href="download.html"><i class="fa-solid fa-download"></i><p class="desc">Download File</p></a>
        <a href="config.html"><i class="fa-solid fa-gear"></i><p class="desc">Configure</p></a>
        <a class="active"><i class="fa-solid fa-key"></i><p class="desc">Create Key</p></a>
        <a href="info.html"><i class="fa-solid fa-circle-info"></i><p class="desc">Server Info</p></a>
      </ul>
      <footer>
        <div id="toggle_darkmode" class="close fa-solid"></div>
      </footer>
    </div>
    <div id="content">
      <br>
      <h1>Create Key</h1>
      <form>
        <label for="description">Key name/description</label>
        <input id="description" type="text" placeholder="Personal Computer Access (Home)">
        <label for="username">Server user</label>
        <input id="username" type="text" placeholder="username">
        <label for="password">Server password</label>
        <div id="password_field">
          <input id="password" type="password" placeholder="password123">
          <i id="show_icon" class="fa-solid fa-eye"></i>
        </div>
        <div class="dst_address">
          <div>
            <label for="address">Server address</label>
            <input id="address" type="text" placeholder="127.0.0.1">
          </div>
          <div>
            <label for="port">Server port</label>
            <input id="port" type="text" placeholder="22">
          </div>
        </div>
        <br>
        <br>
        <br>
        <button type="button" onclick="send_key()"><i class="fa-solid fa-key"></i>Auth key</button>
      </form>
    </div>
    <script>
      // Connect rust back to send key
      const { invoke } = window.__TAURI__.tauri;

      function send_key() {
        const description = document.querySelector('#description').value;
        const username = document.querySelector('#username').value;
        const password = document.querySelector('#password').value;
        const address = document.querySelector('#address').value;
        const port = document.querySelector('#port').value;

        invoke('send_key', { desc: description, user: username, password: password, address: address, port: port})
      }
    </script>
  </body>
</html>
