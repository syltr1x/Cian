    <div id="sidebar" class="">
      <header>
        <i class="fa-solid fa-angle-right" id="toggle"></i>

      <ul>

				<h2>Server Status: On</h2>

      </form>

    <script>
      function storage_bar(storage) {
        const storageBar = document.querySelector('#storage_bar');
        storageBar.style.setProperty('--storage-width', `${storage}px`);
      }
    </script>
