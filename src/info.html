<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css",
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==",
    crossorigin="anonymous">
    <script type="module" src="/main.js" defer></script>
    <script>
      addEventListener('DOMContentLoaded', () => {
        async function get_server_info() {
          const { invoke } = window.__TAURI__.tauri;
          const server = JSON.parse(await invoke('get_server_info'))
          console.log(server)

          if (server.address != "0.0.0.0") {
            document.querySelector('#address').innerHTML = `Address: ${server.address}:${server.port}`;
          }
          if (server.status) {
            document.querySelector('#status').innerHTML = "Server status: On";
          }
          if (server.authenticated) {
            let storage_width = server.storage.used_size*480/server.storage.total_size
            document.querySelector('#storage').innerHTML = `Server storage: ${server.storage.used_size}GB/${server.storage.total_size}GB`;
            document.querySelector('#storage_bar').style.setProperty('--storage-width', `${storage_width}px`);
            document.querySelector('#key').innerHTML = "Server key status: authenticated";
            document.querySelector('#warn').hidden = true;
          }
        }
        get_server_info()
      })
    </script>
  </head>
  <body class="charge">
    <div id="sidebar" class="">
      <header>
        <i class="fa-solid fa-angle-right" id="toggle"></i>
      </header>
      <ul>
        <a href="upload.html" ><i class="fa-solid fa-upload"></i><p class="desc">Upload File</p></a>
        <a href="download.html"><i class="fa-solid fa-download"></i><p class="desc">Download File</p></a>
        <a href="config.html"><i class="fa-solid fa-gear"></i><p class="desc">Configure</p></a>
        <a href="create_key.html"><i class="fa-solid fa-key"></i><p class="desc">Create Key</p></a>
        <a class="active"><i class="fa-solid fa-circle-info"></i><p class="desc">Server Info</p></a>
      </ul>
      <footer>
        <div id="toggle_darkmode" class="close fa-solid"></div>
      </footer>
    </div>
    <div id="content">
      <br>
      <h1>Server Info</h1>
      <form>
        <h2 id="address">Address: 0.0.0.0:22</h2>
				<h2 id="status">Server status: Off</h2>
        <h2 id="storage">Server storage: No accessed</h2>
        <div id="storage_bar"></div>
        <h2 id ="key">Server key status: no authenticated</h2>
        <p id='warn'><i class="fa-solid fa-triangle-exclamation"></i> Please create key and auth to server to use the program</p>
        <br>
      </form>
    </div>
  </body>
</html>
